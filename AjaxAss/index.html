<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="myscript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Merriweather&family=Montserrat&family=Open+Sans&family=Sacramento&display=swap" rel="stylesheet">
    <title>User Registration</title>
</head>
<body>
    <form class="form" id="studentForm">
        <h1>User Registration Form</h1>
        <ul id="form-messages">
            
        </ul>
        <div class="field">
            <label for="username">Firstname:</label><br>
            <input type="text" id="firstname" spellcheck="false">
        </div>
        <div class="field">
            <label for="lastname">Lastname:</label><br>
            <input type="text" id="lastname" spellcheck="false">
        </div>
        <div class="field">
            <label for="email">Email:</label><br>
            <input type="text" id="email" spellcheck="false">
        </div>
        <div class="field">
            <label for="address">Address:</label><br>
            <input type="text" id="address" spellcheck="false">
        </div>
        <div class="field">
            <label for="image">Image</label><br>
            <input type="file" id="image">
        </div><br>
        
        
        <input type="button" value="SUBMIT" class="field" id="btn-submit"></button>
    </form>
    <script>
        document.querySelector("#image").addEventListener("change", function(){
            const reader = new FileReader();
            reader.addEventListener("load", () => {
                localStorage.setItem("recent-image", reader.result);
            });
            reader.readAsDataURL(this.files[0]);
        });
    </script>
</body>
</html>
