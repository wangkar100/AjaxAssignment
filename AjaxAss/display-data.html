<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="display-data.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="display-data.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Merriweather&family=Montserrat&family=Open+Sans&family=Sacramento&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center; color: blue;">Your Data</h2>
    <table>
        <tbody>
            <tr>
                <td style="color: red; font-weight: bold;">Your Image:</td>
                <td colspan = "2"><img id="image" src=""  alt="Preview"></td>
            </tr>
            <tr>
                <td style="color: red; font-weight: bold;">Firstname:</td>
                <td id="firstname"></td>
            </tr>
            <tr>
                <td style="color: red; font-weight: bold;">Lastname:</td>
                <td id="lastname"></td>
            </tr>
            <tr>
                <td style="color: red; font-weight: bold;">Email:</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td style="color: red; font-weight: bold;">Address:</td>
                <td id="address"></td>
            </tr>
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const recentImageDataUrl = localStorage.getItem("recent-image");

            if(recentImageDataUrl){
                document.querySelector("#image").setAttribute("src", recentImageDataUrl);
            }
        });
    </script>
</body>
</html>
